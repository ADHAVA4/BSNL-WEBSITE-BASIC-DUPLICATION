<!DOCTYPE html>
<html>
    <head><title>Name Validation</title>
    <script>
    function allLetter(inputtxt)
      { 
      var letters = /^[A-Za-z.. ]+$/;
      if(inputtxt.value.match(letters))
      {
      alert('Your name have accepted Thank You!!');
      return true;
      }
      else
      {
      alert('Its Wrong !!! Please Enter alphabet characters only Thank You!!');
      return false;
      }
      }

    </script>
    </head>
    <body onload='document.form1.text1.focus()'>
            <h3>Enter your Name:</h3><h5>*Enter alphabets only.</h5>
            <form name="form1" action="#">
            <input type='text' name='text1'/>
            <input type="submit" name="submit" value="Submit" onclick="allLetter(document.form1.text1)" />
            </form>    
    </body>
</html>
